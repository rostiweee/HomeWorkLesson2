<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap"
      rel="stylesheet" />
    <title>Lesson6</title>
  </head>
  <body>
    <form action="#" class="container">
      <button class="button button-before" id="button1">ТЫКАЙ СЮДА</button>
      <button class="button button-before" id="button2">ТЫКАЙ СЮДА</button>
      <button class="button button-before" id="button3">ТЫКАЙ СЮДА</button>
      <button class="button button-before" id="button4">ТЫКАЙ СЮДА</button>
    </form>
    <form action="#" name="LoginPage" method="post" class="LoginPage">
      <h1>Форма обратной связи</h1>
      <br />
      <input type="text" name="name" maxlength="20" size="20" required />
      <i>Ваше имя*</i>
      <p>
        <br />
        <input type="email" name="email" required />
        <i>Электронная почта*</i>
      </p>
      <p>
        <br />
        <input type="text" name="theme" />
        <i>Тема сообщения</i>
      </p>
      <p>
        <br />
        <i>Текст сообщения:</i>
      </p>
      <textarea
        name="comment"
        id="comment"
        required
        wrap="hard"
        cols="45"
        rows="7"
        placeholder="Ваше сообщение:">
      </textarea>
      <p><input type="submit" value="Отправить" class="SubmitButton" /></p>
    </form>
  </body>
</html>
